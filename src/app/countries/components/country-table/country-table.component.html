<div *ngIf="countries.length===0;else table"
class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table table hover">
    <thead>
      <tr >
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>País</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries;let i=index">
        <td>{{i}}</td>
        <td><img [src]="country.coatOfArms.png" [alt]="country.name.common"></td>
        <td><img [src]="country.flags.svg" class="" [alt]="country.name.common"></td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population |number}}</td>
        <td><a href="">ver mas</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
